<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dummy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <!--bootstrap CSS so dummy site ain't ugly-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- amCharts CSS TODO: get locally? -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/dummy.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

     <!-- for now getting amcharts from CDN, TODO: local install?  -->
     <!-- load the amCharts base library -->
     <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
     <!-- for bar, line, and area charts -->
     <script src="https://www.amcharts.com/lib/3/serial.js"></script>
     <!-- for pie charts -->
     <script src="https://www.amcharts.com/lib/3/pie.js"></script>
     <!-- for scatter and bubble charts -->
     <script src="https://www.amcharts.com/lib/3/xy.js"></script>
     <!-- for radar charts -->
     <script src="https://www.amcharts.com/lib/3/radar.js"></script>
     <!-- optioinally load the amcharts plugin to export the chart as and image or table -->
     <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
     <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dummy.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
